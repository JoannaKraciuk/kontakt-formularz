<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title id="page-title">Wejście chronione</title>
  <script id="auth-script">
    const correctPassword = "warsztat2025";
    const accessGranted = localStorage.getItem("accessGranted");

    if (accessGranted === "true") {
      window.location.href = "index.html";
    } else {
      const entered = prompt("Podaj hasło:");
      if (entered === correctPassword) {
        localStorage.setItem("accessGranted", "true");
        window.location.href = "index.html";
      } else {
        document.write("<h1 id='access-denied-title'>Brak dostępu</h1><p id='access-denied-message'>Błędne hasło.</p>");
      }
    }
  </script>
</head>
<body id="body-root"></body>
</html>
