<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ćwiczenie z alt</title>
</head>
<body>
  <h1>Nasza firma</h1>

  <!-- Logo – ważne dla identyfikacji marki -->
  <img src="logo-firmy.png" alt="Logo firmy XYZ">

  <!-- Dekoracja – nie niesie treści -->
  <img src="fale-dekoracyjne.png" alt="">

  <!-- Infografika – przekazuje dane, więc musi mieć opis -->
  <img src="klienci.png" alt="Infografika: 1200 zadowolonych klientów w 2024 roku">

  <!-- Ikona przycisku – tylko ozdoba, tekst już wyjaśnia funkcję -->
  <button>
    <img src="koszyk.png" alt="">
    Dodaj do koszyka
  </button>
</body>
</html>
