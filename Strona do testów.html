<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz kontaktowy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      background-color: #ccc;
      color: #999;
    }

    .form-container {
      margin: 50px;
    }

    input, textarea {
      display: block;
      margin-bottom: 10px;
    }

    .submit {
      background-color: blue;
      color: white;
      font-size: 10px;         /* ❌ zbyt mała czcionka */
      padding: 2px 4px;        /* ❌ zbyt mały rozmiar przycisku */
    }

    .icon-button {
      font-size: 8px;          /* ❌ bardzo mały tekst */
      width: 16px;             /* ❌ mniejszy niż 24px */
      height: 16px;            /* ❌ mniejszy niż 24px */
      padding: 0;
      background-color: #666;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Kontakt</h1>
    
    <form>
      <input type="text" name="name">
      <input type="email" name="email">
      <textarea name="message"></textarea>

      <button class="submit">Wyślij</button>

      <!-- ❌ bardzo mały przycisk z ikoną -->
      <button class="icon-button">⚙</button>
    </form>

    <!-- ❌ nieopisany link, zbyt mały klik -->
    <p style="font-size: 10px;">
      Kliknij <a href="#">tutaj</a> aby zobaczyć politykę prywatności.
    </p>
  </div>

</body>
</html>
