<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Strona główna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sklep</h1>
    <nav>
      <ul>
        <li><a href="kontrast.html">Kontrast</a></li>
        <li><a href="naglowki.html">Nagłówki</a></li>
        <li><a href="dostepnosc-klawiatura.html">Dostępność z klawiatury</a></li>
        <li><a href="linki.html">Linki</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Grafiki -->
    <img src="images/instagram.jpg" width="200" height="auto" tabindex="0" />
    <img src="images/fale.png" width="200" height="auto" tabindex="0" />
    <img src="images/5 zasad WCAG.png" width="300" height="auto" tabindex="0" />

    <button type="button">
      <img src="images/button.png" width="200" height="auto" />
      Zasubskrybuj
    </button>

    <!-- Sekcja produktów -->
    <section class="produkty">
      <div class="karta-produktu">
        <img src="images/produkt1.jpg" alt="Produkt 1" />
        <h3>Produkt 1</h3>
        <p>Opis produktu 1</p>
        <p class="cena">49,99 zł</p>
        <button>Dodaj do koszyka</button>
      </div>

      <div class="karta-produktu">
        <img src="images/produkt2.jpg" alt="Produkt 2" />
        <h3>Produkt 2</h3>
        <p>Opis produktu 2</p>
        <p class="cena">79,99 zł</p>
        <button>Dodaj do koszyka</button>
      </div>

      <div class="karta-produktu">
        <img src="images/produkt3.jpg" alt="Produkt 3" />
        <h3>Produkt 3</h3>
        <p>Opis produktu 3</p>
        <p class="cena">99,99 zł</p>
        <button>Dodaj do koszyka</button>
      </div>
    </section>
  </main>
</body>
</html>
