<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ćwiczenie z alt</title>
</head>
<body>
  <h1>Nasza firma</h1>

  <!-- Logo – ważne dla identyfikacji marki -->
  <img src="images/instagram.jpg" width="200" height="auto">

  <!-- Dekoracja – nie niesie treści -->
  <img src="fale.png">

  <!-- Infografika – przekazuje dane, więc musi mieć opis -->
  <img src="button.png" width="200" height="auto">

  <!-- Ikona przycisku – tylko ozdoba, tekst już wyjaśnia funkcję -->
  <button>
    <img src="5 zasad WCAG.png" width="200" height="auto">
    Dodaj do koszyka
  </button>
</body>
</html>
