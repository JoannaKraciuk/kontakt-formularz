<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Strona główna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <a href="#maincontent" class="skip-link">Przejdź do głównej zawartości</a>
  <a href="#footer" class="skip-link">Przejdź do stopki</a>
  <header>
    <h1>Sklep dostępności</h1>
    <nav>
      <ul>
        <li><a href="kontrast.html">Kontrast</a></li>
        <li><a href="naglowki.html">Nagłówki</a></li>
        <li><a href="dostepnosc-klawiatura.html">Dostępność z klawiatury</a></li>
        <li><a href="linki.html">Linki</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">

    <section class="produkty">
      <div class="karta-produktu">
        <img src="images/instagram.jpg" />
        <h2>Logo</h2>
        <p>Logo na Twoją stronę</p>
        <p class="cena">49,99 zł</p>
        <button>Dodaj</button>
      </div>

      <div class="karta-produktu">
        <img src="images/fale.png" />
        <h2>Ikona</h2>
        <p>Ikona na Twoją stronę</p>
        <p class="cena">79,99 zł</p>
        <button>Dodaj</button>
      </div>

      <div class="karta-produktu">
        <img src="images/5 zasad WCAG.png"/>
        <h2>Infografika</h2>
        <p>Infografika na Twoją stronę</p>
        <p class="cena">99,99 zł</p>
        <button>Dodaj</button>
      </div>
    </section>
    <footer id="footer">
    <section class="subskrypcja">
      <div class="formularz">
        <input type="text" id="sub" name="email" placeholder="Wpisz e-mail" />
        <button>Zasubskrybuj</button>
      </div>
    </section>

  </footer>

</body>
</html>
